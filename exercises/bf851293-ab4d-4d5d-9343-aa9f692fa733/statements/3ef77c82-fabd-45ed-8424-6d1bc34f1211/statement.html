 <body>
    <h1 style="text-align:center;">Percentile of the array</h1>

    <p>Given a number N as input, create a 1D numpy array of numbers from 0 to N-1 and, using numpy percentile() function, compute the 50th percentile of the NumPy array.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>10</p>
    <p><br></p>
    <p>Example output:</p>
    <p>4.5</p>
 </body>
