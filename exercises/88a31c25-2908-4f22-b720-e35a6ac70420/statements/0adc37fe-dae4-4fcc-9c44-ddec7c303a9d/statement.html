 <body>
    <h1 style="text-align:center;">Create strides</h1>

    <p>Given a number N as input, create a 1D numpy array of numbers from 0 to N-1 and &nbsp;generate a 2d matrix using strides, with a window length of 4 and strides of 2.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>10</p>
    <p><br></p>
    <p>Example output:</p>
    <p>[[0 1 2 3]</p>
    <p>&nbsp;[2 3 4 5]</p>
    <p>&nbsp;[4 5 6 7]</p>
    <p>&nbsp;[6 7 8 9]]</p>
 </body>
</html>
