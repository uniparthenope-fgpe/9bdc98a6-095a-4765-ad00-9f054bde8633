    <h1 style="text-align:center;">Eigenvectors</h1>

    <p>Write a Python program to calculate the eigenvectors of a matrix, given as input, using Scipy.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>[[1, 2], [2, 1]]</p>
    <p><br></p>
    <p>Example output:</p>
    <p>[[ 0.70710678 -0.70710678]</p>
    <p>&nbsp;[ 0.70710678 &nbsp;0.70710678]]</p>
