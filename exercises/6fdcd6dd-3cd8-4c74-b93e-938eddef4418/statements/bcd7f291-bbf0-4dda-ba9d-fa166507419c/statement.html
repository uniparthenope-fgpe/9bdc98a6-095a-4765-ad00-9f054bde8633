 <body>
    <h1 style="text-align:center;">First Half</h1>

    <p>Write a function first_half() that, given a 1-dimensional array, returns an ndarray that contains the first half of the provided ndarray. If the input ndarray has an odd number of elements, you should exclude the middle element.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>1 2 3 4</p>
    <p><br></p>
    <p>Example output:</p>
    <p>[1 2]</p>
 </body>
</html>
