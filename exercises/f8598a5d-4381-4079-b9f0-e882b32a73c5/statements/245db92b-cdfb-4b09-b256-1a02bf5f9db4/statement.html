 <body>
    <h1 style="text-align:center;">Step numpy array</h1>

    <p>Create a numpy array of length N, starting from a and has a step of b between consecutive numbers.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>10 (length)</p>
    <p>5 (a)</p>
    <p>3 (b)</p>
    <p><br></p>
    <p>Example output:</p>
    <p>[ 5 8 11 14 17 20 23 26 29 32]</p>
 </body>
