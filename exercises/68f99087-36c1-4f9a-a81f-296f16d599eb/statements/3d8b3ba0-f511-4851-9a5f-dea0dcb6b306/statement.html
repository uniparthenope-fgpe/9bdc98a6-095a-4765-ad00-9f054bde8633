 <body>
    <h1 style="text-align:center;">Flip array</h1>

    <p>Given a number N as input, create a 1D numpy array of numbers from 0 to N-1 and, using numpy flip() function, reverse it.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>5</p>
    <p><br></p>
    <p>Example output:</p>
    <p>[4 3 2 1 0]</p>
 </body>
