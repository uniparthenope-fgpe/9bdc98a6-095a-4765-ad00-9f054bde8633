    <h1 style="text-align:center;">Matrix inverse</h1>

    <p>Write a Python program to perform matrix inversion using Scipy. The inverse of a matrix A is the matrix B, such that AB=I, where I &nbsp;is the identity matrix consisting of ones down the main diagonal.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>[[1, 2], [3, 4]]</p>
    <p><br></p>
    <p>Example output:</p>
    <p>[[-2. &nbsp; 1. ]</p>
    <p>&nbsp;[ 1.5 -0.5]]</p>
