 <body>
    <h1 style="text-align:center;">Equal arrays</h1>

    <p>Given two arrays as input (a and b), using only numpy functions (allclose), check if they are equal. The two arrays must have the same size.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>1 2 3 4</p>
    <p>1 2 3 4</p>
    <p><br></p>
    <p>Example output:</p>
    <p>True</p>
    <p><br></p>
    <p>Example input:</p>
    <p>1 2 3 4</p>
    <p>1 2</p>
    <p><br></p>
    <p>Example output:</p>
    <p>Wrong input</p>
 </body>
