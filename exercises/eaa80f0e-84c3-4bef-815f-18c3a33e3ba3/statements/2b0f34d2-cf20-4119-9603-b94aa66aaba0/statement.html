    <h1 style="text-align:center;">Reshape array</h1>

    <p>Given a number N as input, create a 1D numpy array of numbers from 0 to N-1 and convert it to a 2D array with 2 rows. N must be an even number.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>4</p>
    <p><br></p>
    <p>Example output:</p>
    <p>[[0 1]</p>
    <p>&nbsp;[2 3]]</p>
    <p><br></p>
    <p>Example input:</p>
    <p>3</p>
    <p><br></p>
    <p>Example output:</p>
    <p>Wrong input</p>
