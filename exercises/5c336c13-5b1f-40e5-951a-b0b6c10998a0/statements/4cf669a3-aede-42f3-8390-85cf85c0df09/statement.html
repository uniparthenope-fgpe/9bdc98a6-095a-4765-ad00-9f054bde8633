 <body>
    <h1 style="text-align:center;">Nearest value</h1>

    <p>Given a 1D numpy array and a value k as input, find the nearest value from k.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>3 6 9 12 15</p>
    <p>10</p>
    <p><br></p>
    <p>Example output:</p>
    <p>9</p>
 </body>
