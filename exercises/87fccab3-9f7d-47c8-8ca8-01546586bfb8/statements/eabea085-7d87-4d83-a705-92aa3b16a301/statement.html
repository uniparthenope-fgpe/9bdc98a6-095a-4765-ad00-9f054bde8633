       <h1 style="text-align:center;">Add pandas series</h1>

    <p>Given two arrays as input (a and b), create two pandas series and add them.</p>
    <p><br></p>
    <p>Example input:</p>
    <p>1 4 2 5</p>
    <p>2 0 3 5</p>
    <p><br></p>
    <p>Example output:</p>
    <p>0 &nbsp; &nbsp; 3</p>
    <p>1 &nbsp; &nbsp; 4</p>
    <p>2 &nbsp; &nbsp; 5</p>
    <p>3 &nbsp; &nbsp;10</p>
    <p>dtype: int64</p>
 </body>
